<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mark's Health Tracker App</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Files required for Jasmine test suite -->
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.0.0/jasmine_favicon.png">
    <link rel="stylesheet" href="bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
  </head>

  <body>
    <section id="app" class="app">
      <header class="header">
        <h1 class="header__logo">Health Tracker App</h1>
        <nav class="header__nav">
          <!-- TODO: Find icons for signing in and out -->
          <a class="header__nav-item" href="">Sign In</a>
          <a class="header__nav-item" href="">Sign Out</a>
        </nav>
      </header>
        <section class="main">
          <input class="main__input" type="search" placeholder="What did you eat today?" autofocus>
          </input>
        <section class="display">
          <a class="display__prev" href=""><</a>
          <h1>This will be the day</h1>
          <ul class="display__list"></ul>
          <a class="display__next" href="">></a>
          <h2 class="display__cals-eaten">This will be the calories eaten</h2>
          <h2 class="display__cals-burned">This will be the calories burned</h2>
        </section>
        <section class="chart">
          <nav class="chart__nav">
            <!-- TODO: Not sure that these should be modifiers -->
            <a class="chart__nav--week" href="">Weekly</a>
            <a class="chart__nave--month" href="">Monthly</a>
          </nav>
          <section>This is where chart stuff will go</section>
        </section>
      </section>
    </section>
    <!-- TODO: Do I want a footer -->
    <footer></footer>

    <!-- Item Template -->
    <script type="text/html" id="item-template">
      <li class="display__list-item"><%= name %> - <%= calories %></li>
    </script>

    <!-- Javascript dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
<!--    <script src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="bower_components/jasmine-core/lib/jasmine-core/boot.js"></script>
-->

    <!-- Application Core -->
    <script src="scripts/views/app.js"></script>
    <script src="scripts/views/foodItems.js"></script>
    <script src="scripts/models/foodItem.js"></script>
    <script src="scripts/collections/foodItems.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script async>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
